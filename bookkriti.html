<!DOCTYPE html>
<html>
  <head>
    <title>Lookbook Kriti</title>
    <link rel="stylesheet" href="stylekriti.css" />

    <link
      href="https://fonts.googleapis.com/css2?
    family=Roboto:wght@400; 700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="navbar">
        <img
          src="https://tse1.mm.bing.net/th?id=OIP.bgzOO_V_Y79YKSEobt0dxwHaCU&pid=Api&rs=1&c=1&qlt=95&w=358&h=111"
          class="logo"
        />

        <nav>
          <ul>
            <li><a href="">HOME</a></li>

            <li><a href="">CATEGORY</a></li>

            <li><a href="">ABOUT</a></li>
          </ul>
        </nav>

        <img
          src="https://www.maxpixel.net/static/photo/1x/Estore-Shopping-Cart-Store-Shop-Cart-Shopping-1923313.png"
          class="menu-icon"
        />
      </div>

      <div class="row">
        <div class="col">
          <h1>LookBook</h1>

          <button type="button">Explore</button>
        </div>

        <div class="col">
          <div class="card card1">
            <h5>LOOK</h5>

            <p>Want these clothes?</p>
          </div>

          <div class="card card2">
            <a
              href="https://www.myntra.com/shirts/kassually/kassually-women-pink-regular-fit-solid-casual-shirt/11314114/buy"
              ><h5>Buy Now</h5></a
            >

            <p>Pink color,Just like you want.</p>
          </div>

          <div class="card card3">
            <a
              href="https://www.myntra.com/tops/texco/texco-women-black-solid-bralette-top/8832169/buy"
              ><h5>Buy Now</h5></a
            >

            <p>Top</p>
          </div>

          <div class="card card4">
            <a
              href="https://www.myntra.com/trousers/sassafras/sassafras-women-white-regular-fit-solid-high-rise-joggers/12222130/buy"
              ><h5>Buy Now</h5></a
            >

            <p>Trousers</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
